<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script type="module">
            import { mockInitialState } from '@/mock-data.js';

            window.__LUMINARY__ = {
                initialState: mockInitialState
            };
        </script>
        <script type="module">
            import '@/main.js';
        </script>
    </head>
    <body>
        <luminary-layout id="layout-main">
            <luminary-header id="header-main" slot="header" class="container">
