<style>
    :host {
        display: block;

        /* Colors using light-dark() */
        --color-tech-info-bg: light-dark(oklch(94% 0.01 120), oklch(20% 0.015 120));
        --color-tech-info-border: light-dark(oklch(86% 0.02 120), oklch(28% 0.02 120));
        --color-tech-info-shadow: light-dark(oklch(88% 0.015 260), oklch(16% 0.01 260));
        --color-tech-info-highlight: light-dark(oklch(100% 0 0 / 0.2), oklch(100% 0 0 / 0.05));

        /* Text colors */
        --color-label-text: light-dark(oklch(20% 0.01 260 / 0.7), oklch(95% 0.01 260 / 0.7));
        --color-value-text: light-dark(oklch(20% 0.01 260), oklch(95% 0.01 260));

        /* Spacing */
        --space-container-padding: 1rem;
        --space-list-gap: 0.5rem;
        --space-item-gap: 0.125rem;

        /* Typography */
        --font-size-label: 0.75rem;
        --font-weight-label: 600;
        --font-size-value: 0.875rem;
        --font-family-mono: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;

        /* Border radius */
        --border-radius: 0.375rem;

        /* Responsive */
        --min-width: 280px;
    }

    .tech-info {
        background: var(--color-tech-info-bg);
        padding: var(--space-container-padding);
        border-radius: var(--border-radius);
        border: 1px solid var(--color-tech-info-border);
        min-inline-size: var(--min-width);
        box-shadow:
            inset 0 3px 6px var(--color-tech-info-shadow),
            inset 0 1px 0 var(--color-tech-info-highlight),
            0 2px 4px var(--color-tech-info-border);
    }

    .tech-info__list {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: var(--space-list-gap);
    }

    .tech-info__item {
        display: flex;
        flex-direction: column;
        gap: var(--space-item-gap);
    }

    .tech-info__label {
        font-size: var(--font-size-label);
        font-weight: var(--font-weight-label);
        margin: 0;
        color: var(--color-label-text);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .tech-info__value {
        font-size: var(--font-size-value);
        margin: 0;
        word-break: break-all;
        color: var(--color-value-text);
    }

    /* Desktop positioning */
    @media (width >= 768px) {
        :host {
            inline-size: auto;
            align-self: start;
            position: sticky;
            inset-block-start: 1.25rem;
        }
    }
</style>

<div class="tech-info">
    <dl class="tech-info__list" id="tech-info-list">
        <!-- Items will be populated by JavaScript -->
    </dl>
</div>
