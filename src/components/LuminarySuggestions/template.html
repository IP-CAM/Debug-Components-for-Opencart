<style>
    :host {
        display: block;

        /* Colors using light-dark() */
        --color-suggestions-bg: light-dark(oklch(94% 0.01 120), oklch(20% 0.015 120));
        --color-suggestions-border: light-dark(oklch(86% 0.02 120), oklch(28% 0.02 120));
        --color-suggestions-shadow: light-dark(oklch(88% 0.015 120), oklch(16% 0.01 120));
        --color-suggestions-highlight: light-dark(oklch(100% 0 0 / 0.2), oklch(100% 0 0 / 0.05));

        /* Text colors */
        --color-title-text: light-dark(oklch(20% 0.01 260), oklch(95% 0.01 260));
        --color-suggestion-text: light-dark(oklch(20% 0.01 260), oklch(95% 0.01 260));

        /* Spacing */
        --space-container-padding: 1rem;
        --space-title-margin: 0 0 1rem 0;
        --space-list-gap: 0.75rem;

        /* Typography */
        --font-size-title: 1.125rem;
        --font-weight-title: 600;
        --font-size-suggestion: 0.9rem;
        --line-height-suggestion: 1.5;

        /* Border radius */
        --border-radius: 0.375rem;
    }

    .suggestions {
        background: var(--color-suggestions-bg);
        padding: var(--space-container-padding);
        border-radius: var(--border-radius);
        border: 1px solid var(--color-suggestions-border);
        margin-block-start: auto;
        box-shadow:
            inset 0 3px 6px var(--color-suggestions-shadow),
            inset 0 1px 0 var(--color-suggestions-highlight),
            0 2px 4px var(--color-suggestions-border);
    }

    .suggestions__title {
        margin: var(--space-title-margin);
        font-size: var(--font-size-title);
        font-weight: var(--font-weight-title);
        color: var(--color-title-text);
    }

    .suggestions__list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: var(--space-list-gap);
    }

    .suggestions__item {
        display: flex;
        align-items: flex-start;
        font-size: var(--font-size-suggestion);
        line-height: var(--line-height-suggestion);
        color: var(--color-suggestion-text);
    }

    .suggestions__text {
        flex: 1;
        text-wrap: pretty;
    }

    /* Hide title if no title attribute */
    :host(:not([title])) .suggestions__title {
        display: none;
    }

    /* Empty state */
    :host([empty]) {
        display: none;
    }
</style>

<div class="suggestions">
    <h3 class="suggestions__title"></h3>
    <ul class="suggestions__list">
        <!-- Items will be populated by JavaScript -->
    </ul>
</div>
